---
- hosts: localhost
  remote_user: root
  roles:
    - name: "mihudec.syslogng-role"

  tasks:
    - name: Assert Configs 
      assert:
        that:
          "{{ lookup('file', want_path) == lookup('file', have_path) }}"
      loop:
        - syslog-ng.conf
        - syslog-ng2.conf
      vars:
        want_path: "{{ playbook_dir }}/resources/{{ item }}"
        have_path: "{{ playbook_dir }}/outputs/{{ item }}"
